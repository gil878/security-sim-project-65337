{%extends 'base.html'%}
{% block content %}
{%load static%}
    <div id="container" class="border rounded-3 m-5 p-3">
      <form action="" method="POST">{% csrf_token %}
        <div class="mb-3 row">
            <label for="inputUser" class="col-sm-2 col-form-label">Username or Email</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputUser" name="user_field">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword" name="password_field">
            </div>
          </div>
        <div class="col-auto">
            <input type="submit" id="enterBtn" class="btn btn-primary mt-2" text='Enter'></button>
        </div>
      </form>
      <a href="{{forgot_url}}" id="forgot-link" class="mt-1 mb-1">Forgot password?</a>
      <div class="col-auto">
        <a href={{register_url}} id="forgot-link" class="mt-1 mb-1"><button id="registerBtn" class="btn btn-primary mt-2">Register</button></a>
      </div>
      
      <p>{{messege}}</p>
    </div>


<script src="{% static 'js/login_page_logic.js' %}"></script>
{%endblock%}
