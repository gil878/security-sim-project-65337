{%extends 'base.html'%}
{% block content %}
{%load static%}

    {% if request.GET.next %}
      <input type="hidden" name="next" value="{{request.GET.next}}">
    {%endif%}
    <div class="border rounded-3 m-5 p-3">
    <p>hello {{request.user.username}}</p>
        <form method="POST">{% csrf_token %}
            <p>Enter new User</p>
            <div class="mb-3 row">
                <label for="userIn" class="col-sm-2 col-form-label">User</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="userIn" name="username">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="currPassIn" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="currPassIn" name="password">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="emailIn" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="emailIn" name="email">
                </div>
            </div>
            <input type="submit">
        </form>
        
        <a href='{{pass_change_url}}'>Change Password</a>
    </div>
    
    <p>{{messege}}</p>
</body>
<script src="{% static 'js/system_page_logic.js' %}"></script>
{%endblock%}
